  Roles:
    - Role: desktopChrome,desktopChrome1,desktopChrome2
      App: desktop
    - Role: command1
      App: command
  Actions:
    - When: I join to the call
      Role: desktopChrome
      Vars:
        USERNAME: $AND_CLI_USER1$
    - And: I join to the call
      Role: desktopChrome1
      Vars:
        USERNAME: $AND_CLI_USER2$
    - And: I join to the call
      Role: desktopChrome2
