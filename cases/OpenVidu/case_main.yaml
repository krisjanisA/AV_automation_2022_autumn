OpenViduCall:
  Vars:
    SESSION: "OurMeeting123"
    USER1: "Peteris"
    USER2: "Anna"
    USER3: "Amigos"
  Roles:
    - Role: desktopChrome
      Capabilities:
        chromeOptions:
          args:
            - use-fake-ui-for-media-stream
            - use-fake-device-for-media-stream
            - no-sandbox
            - use-file-for-fake-audio-capture=$AND_CMD_pwd$/call.wav
            - use-file-for-fake-video-capture=$AND_CMD_pwd$/output.mjpeg
      App: desktop
    - Role: desktopChrome1,desktopChrome2
      Capabilities:
        chromeOptions:
          args:
            - use-fake-ui-for-media-stream
            - use-fake-device-for-media-stream
            - use-file-for-fake-audio-capture=/Users/call.wav
      App: desktop
  Actions:
    - When: I join to the call
      Role: desktopChrome
      Vars:
        USERNAME: $AND_CLI_USER1$
    - And: I join to the call
      Role: desktopChrome1
      Vars:
        USERNAME: $AND_CLI_USER2$
    - And: I join to the call
      Role: desktopChrome2
      Vars:
        USERNAME: $AND_CLI_USER3$
    - Type: maximize
      Role: desktopChrome
    - Type: minimize
      Role: desktopChrome1,desktopChrome2
    - Type: sleep
      Time: 10

    
    